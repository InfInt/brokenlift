<h3>Lift</h3>
<dl>
  <dt>Description</dt>
  <dd>${description}</dd>
  <dt>Station</dt>
  <dd>${station.name}</dd>

  <dt>Uptime Percentage</dt>
  <dd>{{percent uptimePercentage}}</dd>

</dt>

<ul>
  {{each(index, event) events}}
    <li class="{{if !event.is_working}}not-{{/if}}working">{{longdate event.dateObj}} ${event.description}</li>
  {{/each}}
</ul>
